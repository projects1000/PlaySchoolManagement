<div class="login-container">
  <div class="login-header">
    <i class="fas fa-sign-in-alt"></i>
    <h2>Sign In to Educare</h2>
    <p>Enter your credentials to access the PlaySchool Management System</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <!-- Username Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput
             type="text"
             formControlName="username"
             placeholder="Enter your username"
             autocomplete="username">
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="isFieldInvalid('username')">
        {{ getFieldError('username') }}
      </mat-error>
    </mat-form-field>

    <!-- Password Field -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput
             [type]="hidePassword ? 'password' : 'text'"
             formControlName="password"
             placeholder="Enter your password"
             autocomplete="current-password">
      <button mat-icon-button matSuffix
              type="button"
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="isFieldInvalid('password')">
        {{ getFieldError('password') }}
      </mat-error>
    </mat-form-field>

    <!-- Error Message -->
    <div class="error-message" *ngIf="errorMessage">
      <mat-icon>error</mat-icon>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!loginForm.valid || isLoading"
              class="login-btn">
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        <span *ngIf="!isLoading">
          <mat-icon>login</mat-icon>
          Sign In
        </span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>

      <button mat-button
              type="button"
              (click)="onCancel()"
              [disabled]="isLoading"
              class="cancel-btn">
        Cancel
      </button>
    </div>

    <!-- Quick Access for Testing -->
    <div class="testing-section" *ngIf="errorMessage.includes('admin account')">
      <mat-divider></mat-divider>
      <h4>Quick Setup for Testing</h4>
      <div class="quick-actions">
        <button mat-stroked-button
                type="button"
                (click)="createAdminAccount()"
                [disabled]="isLoading"
                class="create-admin-btn">
          <mat-icon>admin_panel_settings</mat-icon>
          Create Admin Account
        </button>
        <button mat-stroked-button
                type="button"
                (click)="loginAsAdmin()"
                [disabled]="isLoading"
                class="quick-login-btn">
          <mat-icon>fast_forward</mat-icon>
          Use Admin Credentials
        </button>
      </div>
    </div>
  </form>

  <!-- Additional Information -->
  <div class="login-footer">
    <p>Don't have an account? 
      <button mat-button color="primary" (click)="onCancel()" [disabled]="isLoading">
        Sign Up Here
      </button>
    </p>
  </div>
</div>
