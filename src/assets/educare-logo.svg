<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="educareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#educareGradient)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- School Building -->
  <rect x="120" y="280" width="272" height="160" fill="#ffffff" stroke="#333" stroke-width="3"/>
  
  <!-- School Roof -->
  <polygon points="100,280 256,180 412,280" fill="url(#roofGradient)" stroke="#333" stroke-width="3"/>
  
  <!-- School Door -->
  <rect x="220" y="350" width="72" height="90" fill="#8b4513" stroke="#333" stroke-width="2"/>
  <circle cx="280" cy="395" r="4" fill="#ffd700"/>
  
  <!-- Windows -->
  <rect x="140" y="320" width="50" height="40" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <rect x="322" y="320" width="50" height="40" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <line x1="165" y1="320" x2="165" y2="360" stroke="#333" stroke-width="1"/>
  <line x1="140" y1="340" x2="190" y2="340" stroke="#333" stroke-width="1"/>
  <line x1="347" y1="320" x2="347" y2="360" stroke="#333" stroke-width="1"/>
  <line x1="322" y1="340" x2="372" y2="340" stroke="#333" stroke-width="1"/>
  
  <!-- Additional Windows -->
  <rect x="140" y="380" width="50" height="40" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <rect x="322" y="380" width="50" height="40" fill="#87ceeb" stroke="#333" stroke-width="2"/>
  <line x1="165" y1="380" x2="165" y2="420" stroke="#333" stroke-width="1"/>
  <line x1="140" y1="400" x2="190" y2="400" stroke="#333" stroke-width="1"/>
  <line x1="347" y1="380" x2="347" y2="420" stroke="#333" stroke-width="1"/>
  <line x1="322" y1="400" x2="372" y2="400" stroke="#333" stroke-width="1"/>
  
  <!-- School Sign Background -->
  <rect x="156" y="240" width="200" height="35" fill="#ffffff" stroke="#333" stroke-width="2" rx="5"/>
  
  <!-- School Name Text -->
  <text x="256" y="262" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#ff6b35" filter="url(#textShadow)">EDUCARE</text>
  
  <!-- Subtitle -->
  <text x="256" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#ffffff" filter="url(#textShadow)">PlaySchool Management</text>
  
  <!-- Educational Elements -->
  <!-- Book Icon -->
  <g transform="translate(80, 200)">
    <rect x="0" y="0" width="30" height="20" fill="#4a90e2" stroke="#333" stroke-width="1" rx="2"/>
    <rect x="5" y="5" width="20" height="10" fill="#ffffff"/>
    <line x1="8" y1="8" x2="22" y2="8" stroke="#4a90e2" stroke-width="1"/>
    <line x1="8" y1="11" x2="18" y2="11" stroke="#4a90e2" stroke-width="1"/>
  </g>
  
  <!-- Apple Icon -->
  <g transform="translate(400, 200)">
    <circle cx="15" cy="15" r="12" fill="#ff4444"/>
    <path d="M15,3 Q20,8 15,15 Q10,8 15,3" fill="#228B22"/>
    <rect x="14" y="1" width="2" height="6" fill="#8B4513"/>
  </g>
  
  <!-- ABC Text -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" filter="url(#textShadow)">ABC</text>
  <text x="420" y="120" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff" filter="url(#textShadow)">123</text>
</svg>
