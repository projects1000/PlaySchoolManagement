<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 1334" width="750" height="1334">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="1334" fill="url(#splashGradient)"/>
  
  <!-- Logo Container -->
  <g transform="translate(375, 667)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="140" fill="#ffffff" opacity="0.9"/>
    
    <!-- School Building -->
    <rect x="-70" y="25" width="140" height="80" fill="#ffffff" stroke="#333" stroke-width="2"/>
    
    <!-- School Roof -->
    <polygon points="-80,25 0,-35 80,25" fill="#4a90e2" stroke="#333" stroke-width="2"/>
    
    <!-- School Door -->
    <rect x="-18" y="60" width="36" height="45" fill="#8b4513" stroke="#333" stroke-width="1"/>
    <circle cx="12" cy="82" r="3" fill="#ffd700"/>
    
    <!-- Windows -->
    <rect x="-60" y="40" width="25" height="22" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="35" y="40" width="25" height="22" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    
    <!-- School Sign -->
    <rect x="-50" y="-5" width="100" height="18" fill="#ffffff" stroke="#333" stroke-width="1"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#333">PlaySchool</text>
  </g>
  
  <!-- App Title -->
  <text x="375" y="870" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#ffffff">PlaySchool Management</text>
  
  <!-- Subtitle -->
  <text x="375" y="905" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#ffffff" opacity="0.9">Comprehensive School Management</text>
</svg>
