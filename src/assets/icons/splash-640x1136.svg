<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 1136" width="640" height="1136">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="640" height="1136" fill="url(#splashGradient)"/>
  
  <!-- Logo Container -->
  <g transform="translate(320, 568)">
    <!-- Background Circle -->
    <circle cx="0" cy="0" r="120" fill="#ffffff" opacity="0.9"/>
    
    <!-- School Building -->
    <rect x="-60" y="20" width="120" height="70" fill="#ffffff" stroke="#333" stroke-width="2"/>
    
    <!-- School Roof -->
    <polygon points="-70,20 0,-30 70,20" fill="#4a90e2" stroke="#333" stroke-width="2"/>
    
    <!-- School Door -->
    <rect x="-15" y="50" width="30" height="40" fill="#8b4513" stroke="#333" stroke-width="1"/>
    <circle cx="10" cy="70" r="2" fill="#ffd700"/>
    
    <!-- Windows -->
    <rect x="-50" y="35" width="20" height="18" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    <rect x="30" y="35" width="20" height="18" fill="#87ceeb" stroke="#333" stroke-width="1"/>
    
    <!-- School Sign -->
    <rect x="-40" y="-5" width="80" height="15" fill="#ffffff" stroke="#333" stroke-width="1"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#333">PlaySchool</text>
  </g>
  
  <!-- App Title -->
  <text x="320" y="750" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">PlaySchool Management</text>
  
  <!-- Subtitle -->
  <text x="320" y="780" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.9">Comprehensive School Management</text>
</svg>
