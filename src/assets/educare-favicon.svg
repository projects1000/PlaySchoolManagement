<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="educareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="url(#educareGradient)" rx="6" ry="6"/>
  
  <!-- Letter E -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">E</text>
  
  <!-- Subtle border -->
  <rect width="30" height="30" x="1" y="1" fill="none" stroke="#ffffff" stroke-width="1" rx="5" ry="5" opacity="0.3"/>
</svg>
